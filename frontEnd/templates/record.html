<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
  <title>Flask Leaflet Website</title>
</head>

<body>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Norad ID</th>
            <th scope="col">Satttelite Name</th>
          </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
              <th scope="col">{{ i[0] }}</th>
              <th scope="col">{{ i[1] }}</th>
              <th scope="col">
                {% if i[0] in session.get('tracking_list') %}
                  <a class="btn btn-secondary" href="/untrack/{{ i[0] }}" role="button">Being Tracked</a>
                {% else %}
                  <a class="btn btn-success" href="/tracking/{{ i[0] }}" role="button">Track</a>
                {% endif %}
              </th>
            </tr>
            {% endfor %}
        </tbody>

</body>

</html>
